<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cash Register Manager</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <marquee behavior="" direction="right">kundan</marquee>
    <div class="container">
        <h1>Cash Register Manager</h1>
        <p>Enter the bill amount and cash given by the customer and know minimum number of notes to return.</p>
        
            <label for="bill-amount">Bill Amount:</label>
            <input type="text" id="bill-amount">
            <label for="cash-given">Cash Given:</label>
            <input type="text" id="cash-given">
            <input type="submit" value="Check" id="butt">
            <p class="message"></p>
        
        <table>
            <caption>Return Change</caption>
            <tr>
                <th>No of Notes</th>
                <td class="cash"></td>
                <td class="cash"></td>
                <td class="cash"></td>
                <td class="cash"></td>
                <td class="cash"></td>
                <td class="cash"></td>
                <td class="cash"></td>
            </tr>
            <tr>
                <th>Notes</th>
                <td>2000</td>
                <td>500</td>
                <td>100</td>
                <td>20</td>
                <td>10</td>
                <td>5</td>
                <td>1</td>
            </tr>
        </table>
    </div>
    <script src="script.js"></script>
</body>

</html>
